# YAML for launching the orderer
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: peer0-promotion
  labels:
    app: peer0-promotion
spec:
  serviceName: peer0-promotion
  replicas: 1
  selector:
    matchLabels:
      app: peer0-promotion
  template:
    metadata:
      labels:
        app: peer0-promotion
    spec:
      containers:
        - name: peer0-promotion
          # Image used
          image: mutti11/peer0_promotion
          # Uncomment the following during development/testing of the image
          imagePullPolicy: Always
          env:
            - name: FABRIC_CFG_PATH
              value: /var/hyperledger/config
            - name: CORE_PEER_LOCALMSPID
              value: PromotionMSP
            - name: CORE_PEER_ID
              value: peer0.promotion.example.com
            - name: FABRIC_LOGGING_SPEC
              value: INFO
            - name: ORDERER_ADDRESS
              value: orderer-clusterip:30750
            - name: ORG_CONTEXT
              value: promotion
            - name: CORE_PEER_ADDRESS
              value: peer0-promotion-clusterip:30951
            - name: CORE_PEER_LISTENADDRESS
              value: 0.0.0.0:30951
            - name: CORE_PEER_CHAINCODEADDRESS
              value: peer0-promotion-clusterip:30952
            - name: CORE_PEER_GOSSIP_BOOTSTRAP
              value: peer1-promotion-clusterip:31051
            - name: CORE_PEER_GOSSIP_ENDPOINT
              value: peer1-promotion-clusterip:31051
            - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
              value: 0.0.0.0:30951
          volumeMounts:
            - name: peer0-promotion-ledger
              mountPath: /var/ledger
            - name: dockersock
              mountPath: /var/run/docker.sock
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
  volumeClaimTemplates:
    - metadata:
        name: peer0-promotion-ledger
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: general
        resources:
          requests:
            storage: 1Gi

---
# Expose the port 30951 as ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: peer0-promotion-clusterip

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: peer0-promotion

  ports:
    - name: peer0-promotion-clusterip
      port: 30951
    - name: peer0-promotion-cc-clusterip
      port: 30952

  type: ClusterIP

---
# Expose the port 30951 as node port -  NEEDED if you
# are interested in connecting to the Pods from the Host
# machine - keep in mind you would need the IP for the node
# port service
apiVersion: v1
kind: Service
metadata:
  name: peer0-promotion-nodeport

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: peer0-promotion

  ports:
    - name: peer0-promotion-nodeport-751
      port: 30951
      nodePort: 30951
    - name: peer0-promotion-cc-nodeport-752
      port: 30952
      nodePort: 30952

  type: NodePort
