      - FABRIC_CFG_PATH=/etc/hyperledger/fabric/peer_config
      - CORE_PEER_LOCALMSPID=EventsMSP
      - CORE_PEER_ID=peer1.events.example.com
      - CORE_PEER_ADDRESS=peer0.events.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer1.events.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.events.example.com:7051
      - CORE_PEER_GOSSIP_ENDPOINT=peer0.events.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.events.example.com:7051
      - CORE_VM_ENDPOINT=tcp://0.0.0.0:2375
    volumes:
      - ./crypto-config/peerOrganizations/events.example.com/users/User1@events.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/events.example.com/peers/peer1.events.example.com/tls:/etc/hyperledger/fabric/tls
      - ./crypto-config/peerOrganizations/events.example.com/users/User1@events.example.com/tls:/etc/hyperledger/fabric/client_tls
      - ./peer_config:/etc/hyperledger/fabric/peer_config
      - ./crypto-config/peerOrganizations/events.example.com/users:/etc/hyperledger/fabric/users
      - ./chaincode/:/opt/gopath/src/github.com/vote
      - ./channel-artifacts:/etc/hyperledger/configtx
    ports:
      - "7054:7051"
      - "7055:7052"
    command: peer node start

