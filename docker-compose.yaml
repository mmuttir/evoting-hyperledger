  orderer.example.com:
    container_name: orderer.example.com
    image: hyperledger/fabric-orderer
    environment:
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric/orderer_config
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/msp/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/msp/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/msp/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/etc/hyperledger/msp/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_CLUSTER_LISTENPORT=7051
      - ORDERER_GENERAL_CLUSTER_SERVERCERTIFICATE=/etc/hyperledger/msp/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_SERVERPRIVATEKEY=/etc/hyperledger/msp/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/etc/hyperledger/msp/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/etc/hyperledger/msp/orderer/tls/server.key
    volumes:
      - ./config/:/etc/hyperledger/configtx
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/:/etc/hyperledger/msp/orderer
      - ./crypto-config/peerOrganizations/:/etc/hyperledger/msp/peers
      - ./crypto-config/peerOrganizations/:/etc/hyperledger/fabric/users
      - ./crypto-config/peerOrganizations/:/etc/hyperledger/fabric/users/Admin@example.com/msp'
      - ./orderer_config/:/etc/hyperledger/fabric/orderer_config
    ports:
      - "7050:7050"
      - "7051:7051"
    command: orderer

  peer0.events.example.com:
    container_name: peer0.events.example.com
    image: hyperledger/fabric-peer
    working_dir: /opt/gopath/src/github.com/vote
    environment:
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric/peer_config
      - CORE_PEER_LOCALMSPID=EventsMSP
      - CORE_PEER_ID=peer0.events.example.com
      - CORE_PEER_ADDRESS=peer0.events.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.events.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.events.example.com:7051
      - CORE_PEER_GOSSIP_ENDPOINT=peer1.events.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.events.example.com:7051
      - CORE_VM_ENDPOINT=tcp://localhost:2375
    volumes:
      - ./crypto-config/peerOrganizations/events.example.com/users/Admin@events.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/events.example.com/peers/peer0.events.example.com/tls:/etc/hyperledger/fabric/tls
      - ./crypto-config/peerOrganizations/events.example.com/users/Admin@events.example.com/tls:/etc/hyperledger/fabric/client_tls
      - ./peer_config:/etc/hyperledger/fabric/peer_config
      - ./crypto-config/peerOrganizations/events.example.com/users:/etc/hyperledger/fabric/users
      - ./chaincode/:/opt/gopath/src/github.com/vote
      - ./channel-artifacts:/etc/hyperledger/configtx
    ports:
      - "7052:7051"
      - "7053:7052"
    command: peer node start

  peer1.events.example.com:
    container_name: peer1.events.example.com
    image: hyperledger/fabric-peer
    working_dir: /opt/gopath/src/github.com/vote
